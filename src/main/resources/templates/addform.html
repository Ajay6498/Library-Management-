<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Book</title>
</head>
<body>

	<form th:action="@{save}" th:object="${msg}" method="POST">
		<h1>Add Book</h1>

		<table border="1">

			<tr>
				<td>Id :</td>
				<td><input type="text" th:field="*{bId}" placeholder="Enter Id" /></td>

			</tr>
			<tr>
				<td>Name :</td>
				<td><input type="text" th:field="*{bName}"
					placeholder="Enter Name" /></td>


			</tr>
			<tr>
				<td>Author :</td>
				<td><input type="text" th:field="*{bAuthor}"
					placeholder="Enter Author" /></td>

			</tr>
			<tr>
				<td>Price :</td>
				<td><input type="text" th:field="*{bPrice}"
					placeholder="Enter Price" /></td>
			<tr>
				<td></td>
				<td><input type="submit" value="Submit" /></td>
			</tr>

		</table>
		<div>
		</div>
		<div>
			View All <a href="/getll">Click here</a>
		</div>

	</form>


</body>
</html>
